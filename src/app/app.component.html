<!-- Sidebar for signup/login forms -->
<div class="sidebar" *ngIf="showSignup || showLogin">
  <div class="p-4 bg-white w-80 h-full">
    <app-signup *ngIf="showSignup" (toggleToLogin)="toggleLogin()"></app-signup>
    <app-login *ngIf="showLogin" (toggleToSignup)="openSignup()"></app-login>
  </div>
  <button class="close-sidebar" (click)="closeSidebar()">X</button>
</div>
