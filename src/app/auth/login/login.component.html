<div
  class="login-overlay flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-75 text-white"
>
  <div
    class="login-container bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-gray-900"
  >
    <div class="login-header text-center mb-6">
      <h2 class="text-2xl font-semibold mb-2">Login</h2>
      <p class="text-sm">
        or
        <a href="#" (click)="toggleSignup()" class="text-blue-500 underline"
          >create an account</a
        >
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          <small>Email is required and must be valid.</small>
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-1"
          >Password:</label
        >
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          <small>Password is required and must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold disabled:bg-gray-400"
      >
        Login
      </button>
    </form>
  </div>
</div>
