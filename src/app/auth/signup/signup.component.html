<div
  class="signup-overlay flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-75 text-white"
>
  <div
    class="signup-container bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-gray-900 relative"
  >
    <!-- Close Button -->
    <button
      (click)="onClose()"
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-lg font-bold"
      aria-label="Close"
    >
      &times;
    </button>

    <div class="signup-header text-center mb-6">
      <h3 class="text-2xl font-semibold mb-2">Sign up</h3>
      <p class="text-sm">
        Already have an account?
        <a href="#" (click)="onLoginClick()" class="text-blue-500 underline"
          >Log in</a
        >
      </p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Phone Input -->
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium mb-1">Phone:</label>
        <input
          id="phone"
          formControlName="phone"
          type="text"
          placeholder="Enter phone number"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div
          *ngIf="
            signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          <small>Phone number must be 10 digits.</small>
        </div>
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          <small>Email is required and must be valid.</small>
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-1"
          >Password:</label
        >
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
          class="text-red-500 text-xs mt-1"
        >
          <small>Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold disabled:bg-gray-400"
      >
        Sign Up
      </button>

      <!-- Terms and Conditions -->
      <p class="text-xs text-center mt-4">
        By creating an account, I accept the
        <a href="#" class="text-blue-500 underline">Terms & Conditions</a> &
        <a href="#" class="text-blue-500 underline">Privacy Policy</a>.
      </p>
    </form>
  </div>
</div>
