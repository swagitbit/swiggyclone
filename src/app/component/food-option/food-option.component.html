<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold text-center mb-6">
    {{ foodType | titlecase }} Restaurants
  </h1>
  <h2>Details for {{ foodType | titlecase }} Food</h2>
  <!-- Add specific content here based on foodType -->

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let restaurant of restaurants"
      class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-200 transform hover:scale-105"
    >
      <img
        [src]="restaurant.image"
        alt="{{ restaurant.name }}"
        class="w-full h-40 object-cover rounded-t-lg"
      />
      <div class="p-4">
        <h2 class="text-xl font-semibold">{{ restaurant.name }}</h2>
        <p class="text-gray-500">Rating: {{ restaurant.rating }} â˜…</p>
        <p class="text-gray-700">Price: {{ restaurant.priceRange }}</p>
      </div>
    </div>
  </div>
</div>
